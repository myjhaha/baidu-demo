<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02 - 14</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

  	// use filter
	var data = aqiData.filter(function(item,index,array){
		return item[1] > 60 ;
	}); 

	var ul_list = document.getElementById("aqi-list");
	var str = "";
	data.forEach(function(item,index,array){
	 	str += '<li>第' + (index + 1) + '名,' + item + '</li>';
	});
	
	ul_list.innerHTML = str;

})();

</script>
</body>
</html>
