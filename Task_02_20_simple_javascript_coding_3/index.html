<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>基础JavaScript练习（三）-- 模拟队列</title>
    <link rel="stylesheet" href="style.css">
    <script src="task.js"></script>
  </head>
  <body>
    <fieldset>
      <legend>表单输入</legend>
      <div class="input-ctrl">
        <textarea rows="5" cols="20" type="text" name="input-data" id="input-data"></textarea>
        <input type="button" value="左侧入" id="insert-left">
        <input type="button" value="右侧入" id="insert-right">&nbsp;&nbsp;
        <input type="button" value="左侧出" id="pop-left">
        <input type="button" value="右侧出" id="pop-right"> &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="query-text" id="query-text">
        <input type="button" name="query-btn" id="query-btn" value="查询">
      </div>
    </fieldset>
    
    <div id="list-div">
    </div>
    
    
  </body>

</html>
