    <h1>总结</h1>
    <p>这次相册传入的参数是json，每张图片传入URL、宽度、高度，不再做延时加载，相册只管图片位置、大小等JS操作，别的操作留给其他模块</p> 
    <p>关于防卫性编程的问题，有这么一个说法，如果你不想让空指针传给一个函数，那你就保证不把空指针传给它，而不是在函数中判断参数是不是空指针。原文：假设A调用B，如果B认为A传给它空指针(空对象)是一个错误，那么A应该设计为永远不会把空指针传递给B，而不是在B处设防。</p>
